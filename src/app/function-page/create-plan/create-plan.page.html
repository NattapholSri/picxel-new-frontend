<ion-header>
  <ion-toolbar>
    <ion-title>สร้าง Plan ใหม่</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- <ion-item>
      <ion-label position="stacked">ชื่อของ Plan</ion-label>
      <ion-input type="text" required [(ngModel)]="plan_name" id="username_input"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label>ราคาของ Plan นี้</ion-label>
      <ion-range slot="end" min="25" max="1000" [(ngModel)]="price" [pin]="true">
        <ion-item slot="end">
        <ion-input type="number" min="25" max="1000" [(ngModel)]="price"></ion-input>
        <ion-label> บาท</ion-label>
        </ion-item>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-text>ระยะเวลาของ Plan</ion-text>
      <ion-range slot="end" min="1" max="30" step="1" snaps="true" [(ngModel)]="time" [pin]="true">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-item slot="end">
          <ion-input type="number" min="1" max="30" [(ngModel)]="time"></ion-input>
          <ion-text>:</ion-text>
          <ion-select placeholder="หน่วยเวลา" [(ngModel)]="time_type">
            <ion-select-option value="month">เดือน</ion-select-option>
            <ion-select-option value="day">วัน</ion-select-option>
          </ion-select>
          </ion-item>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>บัญชีที่ใช้ในการรับเงินเข้า</ion-label>
      <ion-select [(ngModel)]="omise_resp_id" placeholder="เลือกบัญชีธนาคาร" [disabled]="submitDisable" >
        <ion-select-option *ngFor="let recipient of recipt_list" value="{{recipient.id}}">
            {{recipient.bank_account.bank_code}}:&nbsp;{{recipient.bank_account.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="submitDisable">
      <ion-text color="warning">
      <h6>{{disableMessage}} ใน "เมนูการตั้งค่าผู้ใช้"</h6>
      </ion-text>
    </ion-item>
  </div>

  <ion-button fill="outline" color="warning" (click)="cancelCreate()" id="cancel_btn">CANCEL</ion-button>
  <ion-button (click)="onSubmit()" [disabled]="submitDisable" id="create_plan_btn">สร้าง Plan</ion-button>

</ion-content>
