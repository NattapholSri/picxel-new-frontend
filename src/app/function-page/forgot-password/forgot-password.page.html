<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button onclick="history.back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Request password Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-item>
      <ion-label position="floating">กรอก email</ion-label>
      <ion-input type="email" required [(ngModel)]="email_addr"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-button (click)="sendResetRequest()">ส่งคำขอ reset password</ion-button>
  </div>
</ion-content>
