
<ion-content>
  <ion-header>
    <h6>User Menu: {{username}}</h6>
  </ion-header>

  <ion-list>
    <ion-item [button]="true" [detail]="false" [routerLink]="'/account-detail/'+username" id="my_profile_btn">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>หน้าหลักของฉัน</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="false" (click)="gotoEditPage()" id="edit_profile_btn">
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>จัดการบัญชีผู้ใช้</ion-label>
    </ion-item>
    <ion-item [button]="true" (click)="callPlanList()">
      <ion-icon name="newspaper" slot="start"></ion-icon>
      <ion-label>จัดการ plan</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="false" (click)='userLogout()' id="logout_btn">
      <ion-icon color="warning" name="exit" slot="start"></ion-icon>
      <ion-label color="warning">ออกจากระบบ</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
