<h1>สร้างโพสต์ใหม่</h1>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-textarea placeholder="เขียนข้อความ" rows="3" cols="80" inputmode="text" [(ngModel)]="post_text"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-textarea placeholder="URL รูปภาพ" rows="1" cols="100" inputmode="text" [(ngModel)]="picture_url"></ion-textarea>
        <ion-text *ngIf=" message_mode == 1" color="danger">this picture has been added already</ion-text>
        <ion-text *ngIf=" message_mode == 2" color="success">added picture</ion-text>
        <ion-text *ngIf=" message_mode == 5">no picture added</ion-text>

      </ion-col>
      <ion-col size="2">
        <ion-button (click)="addPic()">add a picture</ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="picture_list != []">
      <ion-col *ngFor="let picture_i of picture_list" size="1">
        <ion-item>
          <ion-thumbnail>
            <img src="{{picture_i}}">
          </ion-thumbnail>
          <ion-icon name="close-circle-outline" (click)="removePic(picture_i)"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="4">
        <ion-searchbar placeholder="Enter tag"></ion-searchbar>
      </ion-col>
      <ion-col>
        <ion-button (click)="createNewTag()" name="createTag">create new tag</ion-button>
        <ion-text *ngIf=" message_mode == 3" color="success">added tag</ion-text>
        <ion-text *ngIf=" message_mode == 4" color="success">tag not exist/already added</ion-text>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>

    </ion-row>

    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" offset="5">
        <ion-button (click)="onSubmit()">โพสต์</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
