<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button onclick="history.back()"></ion-back-button>
    </ion-buttons>
    <ion-title>account-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="gender">
      <ion-select-option value="female">Female</ion-select-option>
      <ion-select-option value="male">Male</ion-select-option>
      <ion-select-option value="other">Other</ion-select-option>
      <ion-select-option value="other">Prefer not to say</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">กรอก URL รูปภาพ</ion-label>
    <ion-input type="password" required [(ngModel)]="picture_link"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Firstname</ion-label>
    <ion-input type="password" required [(ngModel)]="firstname"></ion-input>
  </ion-item>
  <ion-button fill="outline" color="warning">CANCEL</ion-button>
  <ion-button (click)="updateAll()">บันทึกการแก้ไข</ion-button>

</ion-content>
