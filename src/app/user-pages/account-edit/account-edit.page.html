<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button onclick="history.back()"></ion-back-button>
    </ion-buttons>
    <ion-title>account-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="gender" id="select_gender">
      <ion-select-option value="female">Female</ion-select-option>
      <ion-select-option value="male">Male</ion-select-option>
      <ion-select-option value="other">Other</ion-select-option>
      <ion-select-option value="none">Prefer not to say</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">กรอก URL รูปภาพ</ion-label>
    <ion-input type="text" required [(ngModel)]="picture_url" id="user_picture_url"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Firstname</ion-label>
    <ion-input type="text" required [(ngModel)]="firstname"  id="f_name_input"></ion-input>
  </ion-item>
  <ion-button fill="outline" color="warning" (click)="revert()" id="cancel_btn">CANCEL</ion-button>
  <ion-button (click)="updateAll()" id="confirm_edit_btn">บันทึกการแก้ไข</ion-button>

</ion-content>
