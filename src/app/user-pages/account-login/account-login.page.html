<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Welcome to PICXEL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-item>
      <ion-label position="floating">กรอกชื่อผู้ใช้</ion-label>
      <ion-input type="text" required [(ngModel)]="usr_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">กรอกรหัสผ่าน</ion-label>
      <ion-input type="password" required [(ngModel)]="passwd"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-button (click)="onSubmit()">ลงชื่อเข้าใช้งาน</ion-button>
  </div>
  <div>
    <ion-card>
      <ion-card-content>
      ยังไม่มีบัญชี?
      </ion-card-content>
      <ion-button fill="outline" [routerLink]="'/registration'">ลงทะเบียน</ion-button>
    </ion-card>
  </div>
  <div>
    <ion-card>
      <ion-card-content>
      ลืมรหัสผ่าน?
      </ion-card-content>
      <ion-button color="warning" [routerLink]="'/forgot-password'">รีเซ็ตรหัสผ่าน</ion-button>
    </ion-card>
  </div>
</ion-content>
