<ion-header>
  <ion-toolbar>
    <ion-title>password-change</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">รหัสผ่านเดิม</ion-label>
    <ion-input type="password" required [(ngModel)]="old_passwd" id="old_passwd_input"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">รหัสผ่านใหม่</ion-label>
    <ion-input type="password" required [(ngModel)]="new_passwd"  id="new_passwd_input"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ยืนยันรหัสผ่านใหม่</ion-label>
    <ion-input type="password" required [(ngModel)]="old_passwd" id="conf_new_passwd_input"></ion-input>
  </ion-item>
  <ion-button fill="outline" color="warning" (click)="revert()" id="cancel_btn">CANCEL</ion-button>
  <ion-button (click)="changePasswd()" id="confirm_edit_btn">บันทึกการแก้ไข</ion-button>
</ion-content>
