<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button onclick="history.back()"></ion-back-button>
    </ion-buttons>
    <ion-title>account-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button (click)='checkThisUserDetail()'>show this user detail</ion-button>
  <ion-button (click)='checkUser()'>show user logging data</ion-button> -->
    <ion-card>
      <ion-card-content>
        <ion-avatar>
          <ion-img src="{{usr_acc.profile_pic}}"></ion-img>
        </ion-avatar>
      </ion-card-content>
      <ion-card-title>
          {{usr_acc.username}}
      </ion-card-title>

        <ion-card-subtitle *ngIf=" usr_acc.firstname != undefined">
          <ion-text>{{usr_acc.firstname}}</ion-text>
        </ion-card-subtitle>
    </ion-card>

    <ion-text *ngIf="usr_acc.followerCount != undefined"><h5>จำนวนผู้ติดตามบัญชีนี้: {{usr_acc.followerCount}}</h5></ion-text>

    <ion-grid *ngIf=" usr_acc.password != undefined">
      <ion-row>
        <ion-col>
          <ion-button [routerLink]="'/account-edit'" shape="round" expand="block" >แก้ไขโปรไฟล์</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="warning" (click)='userLogout()' shape="round" expand="block">ออกจากระบบ</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" (click)='deleteAccount()' shape="round" expand="block">ลบบัญชีนี้ทิ้ง</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-card>
      <app-post *ngIf="usr_acc._id != undefined"></app-post>
    </ion-card>
      
      
</ion-content>
